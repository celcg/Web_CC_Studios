<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - CC Studios</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/eventos.css">
    <link rel="icon" type="image/png" href="imagenes/logos/CCSTUDIOS.svg">
</head>

<body>
    <header id="headerPrincipal">
        <figure>
            <img src="imagenes/logos/logoblanco.svg" alt="Logo del sitio web">

        </figure>
        <p id="menuToggle"><a href="#" class="hamburguesa"> &#x2630; </a></p>
        <nav id="NavPrincipal">
            <ul>
                <li><a href="index.html">ABOUT US</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="artistas.html">ARTISTAS</a></li>
                <li><a href="eventos.html">EVENTOS</a></li>
                <li><a href="noticias.html">NOTICIAS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header id="eventos-header">
            <h1>Eventos</h1>
        </header>
        <section class="calendario">
            <!-- Controles para cambiar de mes -->
            <nav class="calendar-month">
                <p><a id="prevMonth">&lt;</a></p>
                <p id="monthName"></p>
            <p><a id="nextMonth">&gt;</a></p>
            </nav>
        
            <!-- Días de la semana -->
            <ul class="weekdays">
                <li>Lun</li>
                <li>Mar</li>
                <li>Mié</li>
                <li>Jue</li>
                <li>Vie</li>
                <li>Sáb</li>
                <li>Dom</li>
            </ul>
        
            <!-- Días del mes (serán generados dinámicamente) -->
            <ul class="days"></ul>
        </section>
        
        
        
        <section class="filtro">
            <label for="selectEventos">Filtra los eventos</label>
            <select id="selectEventos">
                <option value="">Selecciona...</option>
                <option value="concierto">Concierto</option>
                <option value="firma">Firma de discos</option>
            </select>
        </section>
        <section class="eventos-lista">
           <!--Se carga con js-->
        </section>
    </main>
    <footer id="footerPrincipal">
        <h2 id="footer-title">CC STUDIOS</h2>
        <div id="footer-follow">
            <p>Síguenos:</p>
            <ul>
                <!-- Logo 1 (Spotify) -->
                <li>
                    <figure>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="imagenes/logos/Spotify.svg" alt="Spotify">
                        </a>
                    </figure>
                </li>
                <!-- Logo 2 (Facebook) -->
                <li>
                    <figure>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="imagenes/logos/Facebook.svg" alt="Facebook">
                        </a>
                    </figure>
                </li>
                <!-- Logo 3 (Instagram) -->
                <li>
                    <figure>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="imagenes/logos/Instagram.svg" alt="Instagram">
                        </a>
                    </figure>
                </li>
                <!-- Logo 4 (Twitter) -->
                <li>
                    <figure>
                        <a href="https://www.twitter.com" target="_blank">
                            <img src="imagenes/logos/Twitter.svg" alt="Twitter">
                        </a>
                    </figure>
                </li>
                <!-- Logo 5 (YouTube) -->
                <li>
                    <figure>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="imagenes/logos/Youtube.svg" alt="YouTube">
                        </a>
                    </figure>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Enlaza el script para que funcione la generación del calendario -->
    <script src="../js/calendario.js"></script>
    <script src="../js/menu.js"></script>

</body>

</html>
