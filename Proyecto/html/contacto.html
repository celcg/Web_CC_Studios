</head>


<body>
    <header id="headerPrincipal">
        <figure>
            <img src="imagenes/logos/logoblanco.svg" alt="Logo del sitio web">

                <li><a href="noticias.html">NOTICIAS</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Contacto</h1>

        <div class="container">
            <div class="row">            
                <!-- Mapa -->
                <!--Usamos contenedor md para que asi a partir de pantallas medianas (>=768px) haya 2 columnas de seis -->
                <!--Con order, lo que hacemos es seleccionar en que posicion va.
                En este caso, con 2 coumnas va a la izquierda (1) y con pantallas pequeñas a la abajo (2)-->
                <div class="col-12 col-md-6 mb-4 order-2 order-md-1">
                    <h3>Puedes encontrarnos aquí</h3>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3038.0559779224855!2d-3.6824743169593845!3d40.40761068257311!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42261944bf35cf%3A0xb9d58d328d9e7e22!2sAv.%20del%20Mediterr%C3%A1neo%2C%203%2C%20Retiro%2C%2028007%20Madrid!5e0!3m2!1ses!2ses!4v1739622903594!5m2!1ses!2ses" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
        
                    <p><strong>Dirección:</strong> Av. del Mediterráneo, 3, Retiro, 28007 Madrid, España</p>
                    <p><strong>Teléfono:</strong> <a href="tel:+34682276155">682 276 155</a>, <a href="tel:919234432">919 234 432</a></p>
                    <p><strong>Email:</strong> <a href="mailto:contacto@ccstudios.com">contacto@ccstudios.com</a>
                    </p>
                </div>
        
                <!-- Formulario -->
                 <!--Con order, lo que hacemos es seleccionar en que posicion va.
                En este caso, con 2 coumnas va a la derecha (2) y con pantallas pequeñas va arriba (1)-->
                <div class="col-12 col-md-6 mb-4 order-1 order-md-2">
                    <h2>Motivo de la consulta</h2>
                    <form id="formularioContacto">
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo de contacto:</label>
                            <select id="motivo" class="form-select" >
                                <option selected value="colaboracion">Quiero trabajar con vosotros</option>
                                <option value="musica">Quiero enviar mi música</option>
                                <option value="info">Quiero obtener más información</option>
                                <option value="problema">Ha surgido un problema</option>
                                <option value="otro">Otro</option>
                        </select>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre y apellidos</label>
                            <input type="text" class="form-control" id="nombre" placeholder="" required autocomplete="name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email@ejemplo.com" required autocomplete="email">
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono de contacto</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="" required autocomplete="tel">
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje: </label>
                            <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Enviar</button>

                    </form>
                </div>
            </div>
        </div>

    </main>

        <h2 id="footer-title">CC STUDIOS</h2>
        <div id="footer-follow">
            <p>Síguenos:</p>
            <ul>

                </li>
                <!-- Logo 2 (Facebook) -->

                    <figure>
                        <a href="https://www.facebook.com" target="_blank">

                        </a>
                    </figure>
                </li>
                <!-- Logo 3 (Instagram) -->
                <li>
                    <figure>
                        <a href="https://www.instagram.com" target="_blank">

                    </figure>

                <!-- Logo 4 (Twitter) -->
                <li>

                        <a href="https://www.twitter.com" target="_blank">

                </li>
                <!-- Logo 5 (YouTube) -->
